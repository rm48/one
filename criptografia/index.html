<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia</title>
</head>

<body>
    <header class="header-container">
        <h1 class="main-title">Criptografia</h1>
    </header>
    <main>
        <section class="section-container ">
            <div class="flex-container">
                <div>
                    <p class="p1">apenas min√∫sculas sem acento</p>
                </div>
                <div>
                    <textarea cols="60" rows="20" placeholder="Digite aqui a mensagem" autofocus="true"
                        class="aencriptar" required></textarea>
                </div>
                <div>
                    <input onclick="encriptar()" type="button" value="Encriptar" class="buttons" id="btEnc">
                    <input onclick="decriptar()" type="button" value="Decriptar" class="buttons" id="btDec">
                </div>

            </div>
        </section>

        <section class="section-container ">
            <div class="flex-container">
                <div>
                    <textarea cols="60" rows="20" placeholder="Aguardando mensagem" class="adecriptar"
                        readonly></textarea>
                </div>
                <div>
                    <input onclick="copiar()" type="button" value="Copiar" class="buttons" id="btCop">
                </div>

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
